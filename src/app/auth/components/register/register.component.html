<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="card-body">
    <h5 class="card-title text-center">Register</h5>
    <form class="form-signin">
      <div class="form-label-group">
        <label for="inputUserame">Username</label>
        <input type="text" id="inputUserame" class="form-control shadow p-3 mb-5 bg-body rounded" placeholder="Username" required autofocus>
        
      </div>

      <div class="form-label-group">
        <label for="inputEmail">Email address</label>
        <input type="email" id="inputEmail" class="form-control shadow p-3 mb-5 bg-body rounded" placeholder="Email address" required>
       
      </div>
      
      <hr>

      <div class="form-label-group">
        <label for="inputPassword">Password</label>
        <input type="password" id="inputPassword" class="form-control shadow p-3 mb-5 bg-body rounded" placeholder="Password" required>
      </div>
      
      <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Register</button>
      <a class="d-block text-center mt-2 small" href="#">Sign In</a>
      <hr class="my-4">
      <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fa fa-google"></i> Sign up with Google</button>
      <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i  class="fa fa-facebook"></i> Sign up with Facebook</button>
    </form>
  </div>
